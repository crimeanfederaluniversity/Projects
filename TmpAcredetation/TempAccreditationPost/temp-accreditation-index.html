<html>

<head>
	<meta charset="utf-8">
	<title>Форма электронной заявки на временную аккредитацию</title>
</head>

<body>
<form action="http://localhost:20406/WebForm1.aspx" method="POST">

<table>
<tr>
	<td>Наименование СМИ:</td>
	<td><input name="smi" type="text"/></td>
</tr>
<tr>
	<td>Контактный телефон:</td>
	<td><input name="phone" type="text"/></td>
</tr>
<tr>
	<td>e-mail:</td>
	<td><input name="email" type="text"/></td>
</tr>
<tr>
	<td>Факс: </td>
	<td><input name="fax" type="text"/></td>
</tr>
<tr>
	<td>Фамилия, имя, отчество журналиста:</td>
	<td><input name="fio" type="text"/></td>
</tr>
<tr>
	<td>Название мероприятия на которое требуется аккредитация:</td>
	<td><input name="event_name" type="text"/></td>
</tr>
<tr>
	<td align="right" colspan="2"><input type="submit" value="Отправить заявку" align="right"></td>
</tr>
</table>
</form>

</body>

</html>
